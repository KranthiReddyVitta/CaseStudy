<div class="timer-control">
    <div class="row">
        <div class="col-md-4 col-12">
            <label for="limit">Enter Timer Limit: </label>
        </div>
        <div class="col-md-8 col-12">
            <div class="row">
                <div class="col-12">
                    <input class="mb-2" type="number" id="limit" name="limt" [formControl]="control" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-sm gap" (click)="timerAction()">
                        Start/Pause
                    </button>
                    <button type="button" (click)="reset()" class="btn btn-secondary btn-sm">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
