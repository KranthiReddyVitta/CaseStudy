<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th scope="col" tabindex="0" sortable="Name" (sort)="onSort($event)">Name</th>
            <th scope="col" tabindex="0" sortable="Class" (sort)="onSort($event)">Class</th>
            <th scope="col" tabindex="0" sortable="Section" (sort)="onSort($event)">Section</th>
            <th scope="col" tabindex="0" sortable="Sub1" (sort)="onSort($event)">Sub1</th>
            <th scope="col" tabindex="0" sortable="Sub2" (sort)="onSort($event)">Sub2</th>
            <th scope="col" tabindex="0" sortable="Sub3" (sort)="onSort($event)">Sub3</th>
        </tr>
    </thead>
    <tbody>
        <tr tabindex="0" scope="row" *ngFor="let country of list; index as i">
            <td >
                {{ country.Name }}
            </td>
            <td>{{ country.Class }}</td>
            <td>{{ country.Section }}</td>
            <td>{{ country.Sub1 }}</td>
            <td>{{ country.Sub2 }}</td>
            <td>{{ country.Sub3 }}</td>
        </tr>
    </tbody>
</table>
