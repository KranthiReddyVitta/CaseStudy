<div class="timer-control">
    <div class="row">
        <div class="col-md-4 col-12">
            <label for="limit">Enter Timer Limit: </label>
        </div>
        <div class="col-md-8 col-12">
            <div class="row">
                <div class="col-12">
                    <input class="mb-2" id="input" type="number" id="limit" name="limt" [formControl]="control" />
                    <span class="d-block" *ngIf="control?.touched && control?.errors?.positive">
                        Please enter positive number to continue
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="start" class="btn btn-primary btn-sm gap" (click)="timerAction()">
                        Start/Pause
                    </button>
                    <button type="button" id="reset"  (click)="reset()" class="btn btn-secondary btn-sm">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ng-container *ngFor="let paused of pausedInterval">
                <p class="m-0">{{paused.type}} at {{paused.value}}</p>
            </ng-container>
        </div>
    </div>
</div>
